<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/reactdom.development.js">
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
    
        function Button(props) {
            const handleClick = () => props.onClickFunction(props.incrementsBy);
            return < Button onClick={handleClick}>+{props.incrementsBy}</Button>;
        }


        function Display(props) {
                return <div>{props.message}</div>;
        }


        function App() {
            const [conteo, setConteo] = React.useState(1);
            const IncrementarConteo = (incremenentvalue) => setConteo(conteo + incremenentvalue);
        }

        return(
            <div>
                <Button incrementsBy={1} onClickFunction={IncrementarConteo} />
                <Button incrementsBy={2} onClickFunction={IncrementarConteo} />
                <Button incrementsBy={5} onClickFunction={IncrementarConteo} />
                <Button incrementsBy={10} onClickFunction={IncrementarConteo} />
                <Button incrementsBy={100} onClickFunction={IncrementarConteo} />

                <Display message={conteo} />
            </div>
        )
        ReactDOM.render(
                <App />, document.getElementById("root"));

    </script>
</body>

</html>
